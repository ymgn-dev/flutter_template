name: flutter_starter
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  cloud_firestore: ^3.1.0
  cloud_functions: ^3.1.1
  cupertino_icons: ^1.0.2
  firebase_analytics: ^8.3.4
  firebase_auth: ^3.2.0
  firebase_core: ^1.10.0
  firebase_crashlytics: ^2.3.0
  firebase_storage: ^10.1.0
  flutter:
    sdk: flutter

dev_dependencies:
  build_runner:
  flutter_gen_runner:
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/
  uses-material-design: true

flutter_gen:
  colors:
    inputs:
      - assets/colors/colors.xml

flutter_icons:
  android: true
  ios: true
